<!DOCTYPE html>
<html>

<head>
    <title>Registrar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="">
            <label for="usuario">Usuario:</label>
            <input id="usuario" type="text" name=user required>

            <label for="contraseña">Contraseña:</label>
            <input id="contraseña" type="password" name="password" required>

            <label for="contraseña2">Repite la contraseña:</label>
            <input id="contraseña2" type="password" name="password" minlength="5" required><br><br>

            <input type="submit" value="Registrar">
            <input type="reset" value="Borrar">
        </form>
    </div>
</body>

</html>
